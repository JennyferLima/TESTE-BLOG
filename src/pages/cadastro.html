<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KenzieSocial: Cadastrar</title>
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/cadasLogin.css">
    <link rel="icon" href="../img/favicon.jpeg" >
</head>
<body>
    <div class="content_login">
        <div class="form_content">
            <h1>Cadastro</h1>
            <form action="#" class="login_form">
                <input type="text" placeholder="Nome de usuario">
                <input type="email" placeholder="Email">
                <input type="text" placeholder="Foto de perfil">
                <input type="password" placeholder="Senha">
                <button type="submit" class="login_btn">Cadastrar</button>
            </form>
            <p>
                Já é cadastrado?
                <a href="../../index.html">Clique aqui</a> para logar!
            </p>
        </div>
    </div>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="../js/Cadastro.js"></script>
</body>
</html>
